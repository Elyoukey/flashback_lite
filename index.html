  <style>
    body{
      height:100%;
    }
    .splash{
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      text-align: center;
      background: #f1f1f1;
      z-index: 10;
      opacity: 1;
      visibility: visible;
      transition: opacity 500ms linear;
    }

    .splash.fadded{
      opacity: 0;
      visibility: hidden;
      transition: visibility 0s 500ms, opacity 500ms linear;
    }

    #container{
      height: 100%;
      width: 100%;
      position: absolute;
      padding: 0;
      box-sizing: border-box;
    }

    .card-menu{
      background: rgba( 0,0,0,0.6);
      line-height: 15px;
      width: 100%;

      box-sizing: border-box;

      white-space: nowrap;
      text-align: center;
      z-index: 5;

      overflow-x: auto;
      overflow-y: hidden;
    }

    .card-menu .menu-item{
      background: #3e2564;
      border: 2px solid #3e2564;
      border-radius: 7px;
      margin: 7px 10px;
      display: inline-block;
      overflow: hidden;
      text-align: center;
      width: 60px;
      height: 40px;

      pointer-events: none;
    }

    .card-menu .menu-item.active.selected {
      border: 2px solid #ffdb55;
    }
    .card-menu .menu-item.active{
      border: 2px solid #3e2564;
      pointer-events: all;
    }

    .card-menu .menu-item img{
      height: 40px;
      opacity: 0;
    }

    .card-menu .menu-item.active img{
      opacity: 1
    }

    #canvas{

      text-align: center;
      box-sizing: border-box;
      border-radius: 20px;
      margin: 20px auto;

    }
    #canvas .puzzlepiece{
      height: 100%;
      width: auto;
      margin: auto;
      border: 10px solid #b655a0;
      border-radius: 15px;
      display: inline-block;

      position: relative;
      top:0;
      left:0;

    }

    @media (max-aspect-ratio: 4/3) {
      #canvas{
        width: 85%;
        height: auto;

      }
      #canvas .puzzlepiece .image{
        top:0;
        left:0;
        width: 100%;
        display: inline-block;
      }
    }
    @media (min-aspect-ratio: 4/3) {
      #canvas{
        height: 80%;
        width: auto;
        margin-top: 7px;
      }
      #canvas .puzzlepiece .image{
        height: 100%;
        width: auto;
      }
      .card-menu .menu-item{
        margin: 2px 20px;
      }
    }

    #canvas .puzzlepiece{
      display: none;
    }
    #canvas .puzzlepiece:target,
    #canvas .puzzlepiece.first-selected
    {
      opacity: 1;
      z-index: 1;
      display: inline-block;
    }

    #canvas .puzzlepiece .hiddenbutton{
      cursor: default;
      b-ackground: red;
      opacity: 0.3;
    }

    #canvas #question-list .question{
      border: 5px solid grey;
      border-radius: 20px;
      width: 25%;
      height: 20%;
    }

    #canvas #question-list .question .card{
      opacity: 1;
      background: white;
      width: 100%;
    }
    #canvas #question-list .question.active .card{
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    /* Style for tuto */
    #hint-magnifier{
      position: fixed;
      border: 1px solid rgba(0,0,0,.5);
      border-radius: 50%;
      z-index:11;
      overflow: visible;

      width: 500px; /* set in js */
      height: 500px; /* set in js */
      top:-70%; /* set in js */
      left:-70%; /* set in js */

      transition-property: width, height, top, left;
      transition-duration: 500ms;
      transition-timing-function: linear;

    }


    #hint-magnifier .magnifying-glass{
      width: 110%;
      position:absolute;
      left: -5%;
      top: -5%;
    }

    #hint-magnifier .text{
      color: #3f007f;
      background: #ffdb55;
      position: absolute;
      top: 100%;
      right: 115%;
      text-align: center;
      border-radius: 7px;
      padding: 10px;

    }

    #hint-magnifier .hiddenbutton{
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      position: absolute;
    }
/**/

  <script>
      /* ------------------------------------------------------Utilities */
      function $(id){ return document.getElementById(id);}
      function $_(q){ return document.querySelector(q);}
      function $_s(q){ return document.querySelectorAll(q);}

      /* --------------------------------------------------- Variables */
      var lastPosX = 0; // for image dragging
      var lastPosY = 0; // for image dragging
      var isDragging = false; // for image dragging
      var isPinching = false; // for image dragging

      /* ----------------------------------------------------- Dom elements */
      var $puzzlepieces;
      var $hiddenbuttons;
      var $menupieces;
      var $canvas;
      var $tutohintMagnifier;

      /* ----------------------------------------------------- DOM load */
      document.addEventListener("DOMContentLoaded", function() {

        // initiate dom elements
        $menupieces = $_s('#left-menu .menu-item');
        $puzzlepieces = $_s('#canvas .puzzlepiece');
        $firstpuzzlepiece = $_('#canvas .puzzlepiece.first-selected');
        $hiddenbuttons = $_s('.hiddenbutton');
        $canvas = $('canvas');
        $tutohintMagnifier = $('hint-magnifier');

        // redirect to card 1 if current #card is not active
        let hash = window.location.hash;
        if (hash) {
          if (!$_(hash).classList.contains('active')) {
            window.location = window.location.href.replace(window.location.hash, "");
          }
        }

        // menu selection
        for (let i = 0; i < $menupieces.length; i++) {
          $menupieces[i].addEventListener('click', function (e) {
            for (let i = 0; i < $menupieces.length; i++) {
              $menupieces[i].classList.remove('selected');
            }
            this.classList.add('selected');
          });
        }

        // menu activation
        for (let i = 0; i < $hiddenbuttons.length; i++) {
          $hiddenbuttons[i].addEventListener('click', function (e) {
            $firstpuzzlepiece.classList.remove('first-selected'); //remove first selected
            for (let i = 0; i < $menupieces.length; i++) {
              if (this.getAttribute('href') == $menupieces[i].getAttribute('href')) {
                $menupieces[i].classList.add('active');
                for (let j = 0; j < $menupieces.length; j++) {
                  $menupieces[j].classList.remove('selected');
                }
                $menupieces[i].classList.add('selected');
              }
            }
          });
        }

        // tuto positionning
        magnify($('hint-doghead-anchor'));
        $('hint-doghead-clickable').addEventListener('click',function (e){
          magnify($('menu-card2'),0);
          this.remove();
        });
        $('hint-cardmenu-clickable').addEventListener('click',function (e){
          magnify($('hint-question-anchor'),0);
          this.remove();
        });
        $('hint-question-clickable').addEventListener('click',function (e){
          magnify($('question1'),0);
          this.remove();
        });
        $('hint-last').addEventListener('click',function (e){
          $('hint-magnifier').remove();
        });


      });


        function magnify(hintTarget, attempt) {
          console.log(hintTarget);
          console.log(attempt);

          let linkpos = hintTarget.getBoundingClientRect();
          if(linkpos.height==0 && attempt < 10 ){
            attempt++;
            setTimeout( magnify , 100, hintTarget, attempt);
            return;
          }
          let radius = Math.max( window.innerWidth,window.innerHeight);
          radius += 1000; // to be sure to be out of the window
          $tutohintMagnifier.style.borderWidth = radius+'px';

          let topPos = Math.ceil( radius - linkpos.top ) ;
          let leftPos = Math.ceil( radius - linkpos.left ) ;
          $tutohintMagnifier.style.top = '-'+topPos+'px';
          $tutohintMagnifier.style.left = '-'+leftPos+'px';
          $tutohintMagnifier.style.width = linkpos.width + 'px';
          $tutohintMagnifier.style.height = linkpos.width + 'px'; // square to get a circle
        }



  </script>
