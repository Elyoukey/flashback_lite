<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

  <style>
    #container{
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: absolute;
      background: violet;
      padding: 120px 20px 20px 20px;
      box-sizing: border-box;

    }
    #canvas{
      position: relative;

      background: red;
      text-align: center;
      box-sizing: border-box;
    }
    @media (max-aspect-ratio: 1/1) {
      #canvas{
        width: 100%;
        height: auto;
        border: 20px solid yellow;

      }
      img{
        top:0;
        left:0;
        width: 100%;

        display: inline;
      }
    }
    @media (min-aspect-ratio: 1/1) {
      #canvas{
        height: 100%;
        width: auto;
        border: 20px solid darkolivegreen;

      }
      img{
        top:0;
        left:0;
        height: 100%;
        width: auto;
      }
    }

    .puzzlepiece{
      position: absolute;
      border:2px solid greenyellow;

      height: 100%;
      width: auto;
    }
a{background: #b3d4fc}
  </style>
</head>

<body>

<div id="container">

  <div id="canvas">
    <div class="puzzlepiece first-selected" id="card1" data-scale="0" >
        <img src="img/game/p-01color.jpg" class="image" />
        <a id="card1-doghead" class="hiddenbutton" href="#card2" style="position: absolute; left:30%; top:57%; width:7%;height:10%; "> </a>
        <div id="hint-doghead" class="hint" style="position: absolute; left:32%; top:43%; width:15%;height:17%; "> </div>
        <a id="card1-retro" class="hiddenbutton" href="#card3" style=" position: absolute; left: 65%; top: 12%; width: 31%; height:24%;  transform: rotate(-30deg)"> </a>

    </div>

  </div>

</div>


</body>

</html>
